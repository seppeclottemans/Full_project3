<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Basic Template App</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
		// Redirect console.log to Evothings Workbench.
		if (window.hyper && window.hyper.log) {
			console.log = hyper.log
		}
	</script>

</head>

<body ontouchstart="">
	<div id="loading_screen">
		<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
	</div>
	<!-- ontouchstart="" enables low-delay CSS transitions. -->
	<img src="ui/images/Kmska_Jean_Auguste_Dominique_Ingres_(1780-1867)_-_Zelfportret_(1864)_-_28-02-2010_13-37-05.jpg"
		alt="" id="bg">
	<header>
		<a href="index.html"><img class="logotype" src="ui/images/logo-white.png" alt="logo kmska" /></a>
		<a href="instructions.html"><img id="inf-icon" class="logotype" src="ui/images/inf-white.png" alt="info" /></a>
	</header>
	<main>
		<button class="back" onclick="history.back()">
			<img src="ui/images/back.png" /><p>Back</p>
		</button>
		<section id="guided-tours">
			<h1><span class="light-upper">Existing</span><span class="bold-upper"> routes</span></h1>
			<div class="carousel">
			</div>
		</section>
		<section id="generate-route">
			<h1><span class="light-upper">Generate new</span><span class="bold-upper"> route</span></h1>
			<div id="generate-route-opt">
				<a href="generator.html">
				<div><img src="ui/images/user.svg">
					<h2>Individual</h2>
					<p>Try out the generator to create your personalized route.</p>
				</div>
			</a>
				<div><img src="ui/images/qrcode.png">
					<h2>Group</h2>
					<p>Scan the QR code after taking de generator test.</p>
				</div>
			</div>
		</section>
	</main>
	</div>
	
	<!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js" -->
		<!-- integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
		<script src="js/jquery-3.4.1.js"></script>
		<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="js/script.js"></script>
	<!-- TODO: Add libraries that you need -->

</body>

</html>
