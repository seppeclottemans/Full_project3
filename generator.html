<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Basic Template App</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
		// Redirect console.log to Evothings Workbench.
		if (window.hyper && window.hyper.log) {
			console.log = hyper.log
		}
	</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="questions.js"></script>
    <title>KMSKA Route Generator</title>
</head>

<body ontouchstart="" class="white-bg">
	<div id="loading_screen">
		<div class="lds-ellipsis">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<!-- ontouchstart="" enables low-delay CSS transitions. -->
	<header class="black-bg">
		<a href="index.html"><img class="logotype" src="ui/images/logo-white.png" alt="logo kmska" /></a>
		<a href="instructions.html"><img id="inf-icon" class="logotype" src="ui/images/inf-white.png" alt="info" /></a>

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
	</header>
    <div class="generator">
		<button class="back" onclick="history.back()">
			<img src="ui/images/back.png" /><p>Back</p>
		</button>
		<h1><span class="light-upper">Route</span><span class="bold-upper"> generator</span></h1>
        <div class="question">
			<h2 id="question">Name the people in your group:</h2>
            <input type="text" placeholder="name" class="name">	
            <button id="addPerson" class="btn">Add a person</button>
            <br>
            <button id="next" class="btn">I'm done!</button>
		</div>
	</div>
	<footer>
		<img class="timeline"></footer>
</body>
<script src="cordova.js"></script>
<script src="libs/evothings/evothings.js"></script>
<script src="libs/evothings/ui/ui.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
