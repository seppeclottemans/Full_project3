<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Basic Template App</title>

    <style>
        @import 'ui/css/evothings-app.css';
    </style>

    <script>
        // Redirect console.log to Evothings Workbench.
        if (window.hyper && window.hyper.log) {
            console.log = hyper.log
        }
    </script>

</head>

<body ontouchstart="" class="white-bg">
    <!-- ontouchstart="" enables low-delay CSS transitions. -->
    <header>
        <a href="index.html"><img class="logotype" src="ui/images/logo.png" alt="logo kmska" /></a>
		<a href="instructions.html"><img id="inf-icon" class="logotype" src="ui/images/inf-white.png" alt="info" /></a>
        <!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
    </header>
    <main>
        <button class="back" onclick="history.back()">
            <img src="ui/images/arrow-left.svg" />
        </button>
        <section id="feedback">
            <h1>Common <span class="redorange">route</span></h1>

            <p class="redorange">You have finished this route!</p>
            <div>
                <p>Did you like this route?</p>
                <div id="like">
                    <img src="ui/images/like.png" alt="like icon">
                </div>
                <div id="dislike">
                    <img src="ui/images/dislike.png" alt="dislike icon">
                </div>
            </div>

            <p>Give us some feedback!</p>
            <textarea name="" id="" cols="30" rows="8"></textarea>
            <div class="btn">Send feedback</div>

            <p>Share this route</p>
            <div>
                <img src="ui/images/fb-icon.png" alt="fb facebook icon">
                <img src="ui/images/insta-icon.png" alt="insta instagram icon">
                <img src="ui/images/linkedin-icon.png" alt="linkedin icon">
                <img src="ui/images/pinterest-icon.png" alt="pinterest icon">
                <img src="ui/images/twitter-icon.png" alt="twitter icon">
            </div>
        </section>
    </main>
    </div>
    <script src="cordova.js"></script>
    <script src="libs/evothings/evothings.js"></script>
    <script src="libs/evothings/ui/ui.js"></script>
    <!-- TODO: Add libraries that you need -->

</body>

</html>
